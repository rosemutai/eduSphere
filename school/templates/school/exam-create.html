{% extends 'base.html' %}

{% block content %}
    <div class="flex min-h-full flex-col justify-center px-6 pb-12 lg:px-8 gap-4 ">
        {% comment %} - {{sc.class_assigned.get_stream_display}} {% endcomment %}
        <form method="get" class="sm:mx-auto w-full rounded-md sm:w-1/2 lg:w-2/3">
            <div class="school-class">
                <label for="class-assigned" class="block text-base font-normal text-gray-500 mb-1">
                    Choose a class to to create an Exam For
                </label>
                <select
                    type="text"
                    name="class"
                    id="subject"
                    required
                    class="block w-full py-2 rounded-md bg-white px-3 text-base text-gray-500 outline-1
                        -outline-offset-1 outline-gray-200 placeholder:text-gray-200 focus:-outline-offset-2 
                        focus:outline-blue-600 sm:text-sm/6"
                    onchange="this.form.submit()"
                >
                <option value="">-- Select --</option>

                {% for class in school_classes %}
                    <option value="{{class.name}}|{{class.get_stream_display}}">{{class.name}} - {{class.get_stream_display}}</option>
                {% endfor %}

                </select> 
            </div>
        </form>
        <div class="sm:mx-auto w-full border border-gray-100 p-6 rounded-md
            shadow shadow-gray-100 sm:w-1/2 lg:w-2/3">
           
            <h3 class="text-gray-400 text-xl font-bold my-4">Add an exam</h3>

            <form class="space-y-6 shadow-gray-400 w-full" 
                method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% comment %} Name {% endcomment %}
                <div class="name">
                    <label for="name" class="block text-base font-normal text-gray-500 mb-1">Name</label>
                    <select
                            type="text"
                            name="name"
                            id="name"
                            required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-500 outline-1
                                -outline-offset-1 outline-gray-200 placeholder:text-gray-200 focus:-outline-offset-2 
                                focus:outline-blue-600 sm:text-sm/6"
                        >
                        <option value="">-- Select --</option>
                        <option value="CAT 1">CAT 1</option>
                        <option value="CAT 2">CAT 2</option>
                        <option value="End Term">End Term</option>
        
                        </select> 
                </div>

                
                {% comment %} class_assigned  {% endcomment %}
                <div class="subject-class">
                        <label for="class-assigned" class="block text-base font-normal text-gray-500 mb-1">Subject</label>
                        <select
                            type="text"
                            name="subject"
                            id="subject"
                            required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-500 outline-1
                                -outline-offset-1 outline-gray-200 placeholder:text-gray-200 focus:-outline-offset-2 
                                focus:outline-blue-600 sm:text-sm/6"
                        >
                        <option value="">-- Select --</option>

                        {% for id, name in subjects %}
                            <option value="{{id}}">{{name}}</option>
                        {% endfor %}
        
                        </select> 
                </div>


                
                <div class="name">
                    <label for="examdate" class="block text-base font-normal text-gray-500 mb-1">Date</label>
                    <input
                        type="date"
                        name="exam-date"
                        id="examdate"
                        required
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-500 outline-1
                            -outline-offset-1 outline-gray-200 placeholder:text-gray-200 focus:-outline-offset-2 
                            focus:outline-blue-600 sm:text-sm/6"
                    />
                </div>
                <div>
                    <button
                        type="submit"
                        class="flex justify-center mx-auto rounded-md w-56  bg-blue-400 px-3 py-1.5 text-sm   
                            font-semibold text-white shadow-xs hover:bg-blue-500 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    >
                        Submit
                    </button>
                </div>
                 
            </form>
        </div>
    </div>
{% endblock %}
