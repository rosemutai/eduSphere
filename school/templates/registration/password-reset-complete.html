{% extends 'form.html' %}
{% block content %}
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 ">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm border border-gray-100 p-6 rounded-md
            shadow shadow-gray-100">
            <h3 class="text-gray-400 text-xl font-bold my-4">Password reset complete</h3>
            <p class="text-gray-500 text-sm sm:text-base my-4">Your password has been successfully reset</p>
            <div>
                <a href="{% url 'login' %}"
                    class="flex w-full justify-center rounded-md  bg-blue-400 px-3 py-1.5 text-sm/6 
                        font-semibold text-white shadow-xs hover:bg-blue-500"
                >
                    Login
                </a>
            </div>
        </div>
    </div>
{% endblock %}
