{% extends "form.html" %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 ">
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm border border-gray-100 p-6 
        rounded-md shadow shadow-gray-100">
        <h3 class="text-gray-300 text-xl font-bold my-4">Reset your password</h3>
        <p class="text-gray-500 text-sm sm:text-base my-4">Enter an email to send a password reset link</p>

        <form method="post" class="space-y-4 shadow-gray-400">
            {% csrf_token %}
            <label for="reset-email" class="block text-sm/6 font-medium text-gray-900">Email</label>
            <input
                type="email"
                name="email"
                id="reset-email"
                required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1
                    -outline-offset-1 outline-gray-200 placeholder:text-gray-400 focus:-outline-offset-2 
                    focus:outline-blue-600 sm:text-sm/6"
            />
            
            <button type="submit" class="flex w-full justify-center rounded-md  bg-blue-400 px-3 py-1.5 text-sm/6 
            font-semibold text-white shadow-xs hover:bg-blue-500 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Send Reset Link</button>

        </form>
    </div>
</div>
{% endblock %}
